<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            /* height: 100vh; */
            border-collapse: collapse;
        }

        th,
        td {
            text-align: center;
            border: 1px solid #000;
            padding: 20px;
        }

        img {
            width: 100%;
            height: 50vh;
            border: 2px solid cornflowerblue;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1 class="navbar">HTML Table - Colspan And HTML Table - Rowspan With Tag Img</h1>

    <table>
        <tr>
            <th colspan="2">
                <img src="https://i.pinimg.com/originals/aa/02/78/aa02780bbc7e6c5e2d52d9b0e919fbf6.jpg" alt="img">
            </th>
            <th rowspan="2">

                <img src="https://i.pinimg.com/originals/aa/02/78/aa02780bbc7e6c5e2d52d9b0e919fbf6.jpg"
                    alt="img">
            </th>
            <th rowspan="2">
                <img src="https://i.pinimg.com/originals/aa/02/78/aa02780bbc7e6c5e2d52d9b0e919fbf6.jpg" alt="img">
            </th>

        </tr>
        <tr>
            <!-- item -->
        </tr>
        <tr>
            <td><img src="https://i.pinimg.com/originals/aa/02/78/aa02780bbc7e6c5e2d52d9b0e919fbf6.jpg" alt="img"></td>
            <td><img src="https://i.pinimg.com/originals/aa/02/78/aa02780bbc7e6c5e2d52d9b0e919fbf6.jpg" alt="img"></td>
            <td rowspan="2"><img src="https://i.pinimg.com/originals/aa/02/78/aa02780bbc7e6c5e2d52d9b0e919fbf6.jpg"
                    alt="img"></td>
            <td><img src="https://i.pinimg.com/originals/aa/02/78/aa02780bbc7e6c5e2d52d9b0e919fbf6.jpg" alt="img"></td>
        </tr>
        <tr>
            <td><img src="https://i.pinimg.com/originals/aa/02/78/aa02780bbc7e6c5e2d52d9b0e919fbf6.jpg" alt="img"></td>
            <td><img src="https://i.pinimg.com/originals/aa/02/78/aa02780bbc7e6c5e2d52d9b0e919fbf6.jpg" alt="img"></td>
            <td><img src="https://i.pinimg.com/originals/aa/02/78/aa02780bbc7e6c5e2d52d9b0e919fbf6.jpg" alt="img"></td>

        </tr>
    </table>
</body>

</html>
