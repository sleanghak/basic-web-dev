            height: 100px;

        .span2 {

            height: 100px;

        .span3 {
            background-color: rgb(111, 0, 255);
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1 class="span1"></h1>
    <h1 class="span2"></h1>
    <h1 class="span3"></h1>
</body>

</html>
