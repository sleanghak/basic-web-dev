<!DOCTYPE html>
<html lang="en">

<head>
    <title>list</title>
</head>

<body>
    <!-- HTML រាយបញ្ជីអ្នកអភិវឌ្ឍន៍គេហទំព័រដើម្បីដាក់ជាក្រុមនៃធាតុដែលពាក់ព័ន្ធនៅក្នុងបញ្ជី -->
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
    </ul>
    <!-- ------------------ -->
    <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!--  -------------------->

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
            <ol type="A">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ol>
        </ul>
    </ol>
</body>

</html>
