<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
        }

        .border {
            width: 40%;
            border: 1px dashed red;
        }

        .sub-border {
            margin: 20px;
        }
        .sub-border1 {
            border: 5px solid rgb(3, 104, 206);
        }
        .sub-bor {
            border: 20px solid rgb(21, 255, 0);
        }
        .con {
            background-color: aqua;

        }
    </style>
</head>

<body>
    <div class="border">
        <div class="sub-border">
            <div class="sub-border1">
                <div class="sub-bor">
                    <h1 class="con">
                        border
                    </h1>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
