<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector CSS</title>
    <style>
        h1 {
            background-color: aqua;
            color: white;
        }

        #id {
            background-color: red;
            color: white;
        }

        .class {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Select elements based on Name.</h1>
    <h2 id="id">Select elements based on Id.</h2>
    <h3 class="class">Select elements based on class.</h3>
</body>

</html>
