<body>

    <h1>localStorage VS sessionStorage</h1>
    <button onclick="addLocalStorage()">addLocalStorage</button>
    <button onclick="addSessionStorage()">addSessionStorage</button>
    <script>
        // Store forever // 10MB

        function addLocalStorage() {
            localStorage.setItem("Hello", "Leanghak SEIREY")
            console.log("Successfully")
        }


        // Clear when tab is closed // 5MB

        function addSessionStorage() {
            sessionStorage.setItem("Hello", "SEIREY Leanghak")
            console.log("Successfully")
        }
    </script>
</body>

</html>
