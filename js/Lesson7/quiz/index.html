    <style>
        #results {
            color: red;
            font-weight: 700;
        }
    </style>

</head>

<body>

    <div>

        <input type="number" placeholder="input number a" id="num1" value=""><br><br>
        <input type="text" placeholder="input options" id="opt" value=""><br><br>
        <input type="number" placeholder="input number b" id="num2" value=""><br><br>

        <button type="button" onclick="Operator()">Calculate</button><br><br>
        <span>The Results: </span>
        <span id="results"></span>
    </div>

    <script>
        function Operator() {
            var num1 = Number(document.getElementById('num1').value);
            var num2 = Number(document.getElementById('num2').value);
            var total;

            var option = String(document.getElementById('opt').value);

            switch (option) {
                case '+':
                    total = num1 + num2;
                    break;
                case '-':
                    total = num1 - num2;
                    break;
                case '*':
                    total = num1 * num2;
                    break;
                default:
                    total = num1 / num2;
                    break;
            }
            document.getElementById('results').innerHTML = total;
        }

    </script>
