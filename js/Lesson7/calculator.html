<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type=text],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            color: red;
            font-weight: 700;
        }
    </style>
</head>

<body>

    <div class="center">
        <div class="container">
            <input type="text" placeholder="input number A" id="num1" value="">

            <select id="operator">
                <option>Select a option</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">x</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>

            <input type="text" placeholder="input number B" id="num2" value="">

            <button type="button" onclick="Calculator()">Calculate</button><br /><br />

            <span>Your Result : </span>

            <span id="result"></span>
        </div>

    </div>

    <script>
        function Calculator() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var op = document.getElementById("operator").value;
            var result;

            if (op == "+") {
                result = Number(num1) + Number(num2);
            } else if (op == "-") {
                result = num1 - num2;
            } else if (op == "*") {
                result = num1 * num2;
            } else if (op == "/") {
                result = num1 / num2;
            } else {
                result = num1 % num2;
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>

</body>

</html>
