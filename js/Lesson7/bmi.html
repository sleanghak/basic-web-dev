<!-- 
    Body mass index (BMI) is a common tool for deciding whether a person has an appropriate body weight. It
    measures a person’s weight in relation to their height.
    According to the National Institutes of Health (NIH):
    ● A BMI of less than 18.5 means that a person is underweight.
    ● A BMI of between 18.5 and 24.9 is ideal.
    ● A BMI of between 25 and 29.9 is overweight.
    ● A BMI over 30 indicates obesity.

    សន្ទស្សន៍ម៉ាសរាងកាយ (BMI) គឺជាឧបករណ៍ទូទៅសម្រាប់ការសម្រេចចិត្តថាតើមនុស្សម្នាក់មានទម្ងន់រាងកាយសមរម្យឬអត់។ វា។
     វាស់ទម្ងន់របស់មនុស្សទាក់ទងទៅនឹងកម្ពស់របស់ពួកគេ។
     យោងតាមវិទ្យាស្ថានសុខភាពជាតិ (NIH)៖
     ● BMI តិចជាង 18.5 មានន័យថាមនុស្សម្នាក់មានទម្ងន់តិច។
     ● BMI ចន្លោះពី 18.5 ទៅ 24.9 គឺល្អបំផុត។
     ● BMI ចន្លោះពី 25 ទៅ 29.9 គឺលើសទម្ងន់។
     ● BMI លើសពី 30 បង្ហាញពីភាពធាត់។
 -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type=number] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .button {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        #result {
            color: red;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <input type="number" placeholder="Height">
            <input type="number" placeholder="Weight">
            <input class="button" onclick="findBMI()" type="button" value="BMI">
        </form><br>
        <span>Your BMI is </span>
        <span id="result"></span>
    </div>

    <script>
        function findBMI() {
            // console.log(document.getElementsByTagName('input'));
            var height = document.getElementsByTagName('input')[0].value;
            var weight = document.getElementsByTagName('input')[1].value;
            // console.log(weight,height)
            var bmi = weight / height ** 2;

            var result = '';

            if (bmi < 18.5) {
                // console.log("Underweight");
                result = "Underweight";
            }
            else if (bmi < 24.9) {
                // console.log("ideal");
                result = "Ideal";
            }
            else if (bmi < 29.9) {
                // console.log("Over Weight");
                result = "Over Weight";
            }
            else {
                // console.log("Obesity");
                result = "Obesity";
            }
            document.getElementById('result').innerHTML = result;
            // document.getElementById('result').innerHTML = `Your BMI is ${result} <br/>`;
            // document.getElementById('result').innerHTML = "Your BMI is" + result + "<br/>";
        }
    </script>
</body>

</html>
