<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style with js</title>
    <style>
        button{
            padding: 20px;
            color: #FFF;
            background-color: #123;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div>
    <button>Save</button>

    <!-- document.getElementById("chang").style.color = '#FFF'; -->
   
<script>
   
    document.getElementsByTagName('button')[0].style.color='red';
    document.getElementsByTagName('button')[0].style.backgroundColor='pink';
   
</script>

    </div>
</body>
</html>
