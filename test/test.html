<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: transparent;
            /* Default background color for the navbar */
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
        }
    </style>


</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/otherpage">Other Page</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>

    <!-- Your page content goes here -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Check if the current page is the homepage
            if (window.location.pathname === '/') {
                // Homepage, no background color for the navbar
                document.querySelector('header').style.backgroundColor = 'transparent';
            } else {
                // Other pages, set background color for the navbar
                document.querySelector('header').style.backgroundColor = '#f0f0f0'; // Set the background color you want
            }
        });

    </script>
</body>

</html>
