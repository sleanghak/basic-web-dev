<!DOCTYPE html>
<html lang="en">

<head>
    <title>Layout</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        [class*="col-"] {
            float: left;
        }

        .col-3 {
            width: 25%;
        }

        .col-4 {
            width: 33.33%;
        }

        .col-8 {
            width: 66.66%;
        }

        .col-12 {
            width: 100%;
        }

        .header {
            height: 10vh;
            background-color: rgb(17, 0, 255);
            border: 5px solid rgb(23, 17, 51);
        }

        .nav {
            height: 10vh;
            background-color: darkgreen;
            border: 2px solid rgb(23, 17, 51);
        }

        .leftCon {
            height: 70vh;
            background-color: aqua;
            border: 4px solid rgb(23, 17, 51);
        }

        .content {
            height: 70vh;
            background-color: rgb(180, 255, 5);
            border: 4px solid rgb(23, 17, 51);
        }

        .rightCon {
            height: 70vh;
            background-color: crimson;
            border: 4px solid rgb(23, 17, 51);
        }

        .footer {
            height: 10vh;
            background-color: rgb(193, 182, 199);
            border: 4px solid rgb(23, 17, 51);
        }
    </style>
</head>

<body>
    <div class="col-12 header">
        <h3>Header</h3>
    </div>
    <div class="col-12 nav">
        <h3>NavBar</h3>
    </div>
    <div class="col-8 leftCon">
        <h3>Left Content</h3>
    </div>
    <div class="col-4 content">
        <h3>Main Content</h3>
    </div>
    <div class="col-3 footer">
        <h3>
            Footer1
        </h3>
    </div>
    <div class="col-3 footer">
        <h3>
            Footer2
        </h3>
    </div>
    <div class="col-3 footer">
        <h3>
            Footer3
        </h3>
    </div>
    <div class="col-3 footer">
        <h3>
            Footer
        </h3>
    </div>
</body>

</html>
