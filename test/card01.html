<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .card {
            float: left;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            /* max-width: 400px;
            margin: auto; */
            /* text-align: center; */
            font-family: 'roboto';
            border-radius: 5px;

        }

        img {
            border-radius: 5px 5px 0 0;
        }

        .chil {
            padding: 15px;
        }

        .price {
            color: rgb(252, 0, 0);
            font-size: 22px;
        }

        .card button {
            border: none;
            /* outline: 0; */
            padding: 12px;
            color: white;
            background-color: #2c05d8;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            border-radius: 5px;
        }

        .card button:hover {
            background-color: #5434e0;
        }

        .between {
            display: flex;
            justify-content: space-between;
        }

        /*max-width start: 0px - 600px */
        @media only screen and (max-width: 600px) {
            .card {
                width: 100%;
            }
        }

        /*min-width start 600px -768px */
        @media only screen and (min-width: 600px) {
            .card {
                width: 50%;
            }
        }

        /*min-width start 768px->992px */
        @media only screen and (min-width: 768px) {
            .card {
                width: 50%;
            }
        }

        /*min-width start 992px-1200px */
        @media only screen and (min-width: 992px) {
            .card {
                width: 50%;
            }
        }

        /*min-width start 1200px->up */
        @media only screen and (min-width: 1200px) {
            .card {
                width: 50%;
            }
        }
    </style>
</head>
