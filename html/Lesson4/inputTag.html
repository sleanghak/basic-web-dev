<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Slab&family=Staatliches&display=swap"
        rel="stylesheet">
    <title>HTML Input Tag</title>
    <link rel="stylesheet" href="./../../utils/utilsStyle.css">
    <style>
        input {
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1 class="navbar">HTML Input Tag</h1>
    <div>
        <label>Button</label>
        <input type="button"> <br><br>
        <label>Checkbox</label>
        <input type="checkbox"><br><br>
        <label>Color</label>
        <input type="color"><br><br> 
        <label>Date</label>
        <input type="date"><br><br>
        <label>Datetime Local</label>
        <input type="datetime-local"><br><br>
        <label>Email</label>
        <input type="email"><br><br>
        <label>File</label>
        <input type="file"><br><br>
        <label>Hidden</label>
        <input type="hidden"><br><br>
        <label>Image</label>
        <input type="image"><br><br>
        <label for="">Month</label>
        <input type="month"><br><br>
        <label for="">Number</label>
        <input type="number"><br><br>
        <label for="">Password</label>
        <input type="password"><br><br>
        <label for="">Radio</label>
        <input type="radio"><br><br>
        <label for="">Range</label>
        <input type="range"><br><br>
        <label for="">Reset</label>
        <input type="reset"><br><br>
        <label for="">Search</label>
        <input type="search"><br><br>
        <label for="">Submit</label>
        <input type="submit"><br><br>
        <label for="">Tel</label>
        <input type="tel"><br><br>
        <label for="">Text</label>
        <input type="text"> <br><br>
        <label for="">Time</label>
        <input type="time"><br><br>
        <label for="">URL</label>
        <input type="url"><br><br>
        <label for="">Week</label>
        <input type="week">
    </div>
</body>

</html>
