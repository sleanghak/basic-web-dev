<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Slab&family=Staatliches&display=swap"
        rel="stylesheet">
    <title>Unordered_List_Ordered_List_HTML5</title>
    <style>
        h1 {
            text-align: center;
            color: #FFF;
            background-color: #009973;
            padding: 10px;
            font-family: 'Staatliches', cursive;
        }
    </style>
</head>

<body>
    <h1>
        Unordered List Ordered List
    </h1>
    <div>
        <ol type="1">
            <li>Item 1</li>
            <ul type="disc">
                <li>sub item1</li>
                <li>sub item1</li>
                <li>sub item1</li>
            </ul>
            <li>Item 2</li>
            <ol type="A">
                <li>sub item2</li>
                <li>sub item2</li>
                <li>sub item2</li>
                <ul>
                    <li>sub item2</li>
                    <li>sub item2</li>
                    <li>sub item2</li>
                </ul>
            </ol>
            <li>Item 3</li>
            <ol type="I">
                <li>sub item3</li>
                <li>sub item3</li>
                <li>sub item3</li>
            </ol>
        </ol>
    </div>
</body>

</html>
