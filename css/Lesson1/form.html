<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Slab&family=Staatliches&display=swap"
        rel="stylesheet">
    <title>Form</title>
    <link rel="stylesheet" href="./../../utils/utilsStyle.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background-color: #EEE;
        }

        img {
            display: block;
            margin: 0 auto;
            width: 100px;
            height: 100px;
            border-radius: 50px;
        }

        h2 {
            text-align: center;
        }

        div {
            margin: 20px;
        }

        form {
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            width: 50%;
            border-radius: 10px;
            background-color: rgb(193, 224, 230);
        }

        input,
        select {
            border: 1px solid rgb(63, 201, 211);
            border-radius: 5px;
        }

        .info,
        select {
            width: 100%;
            margin: 5px;
            padding: 13px;
        }

        .radio {
            margin-bottom: 10px;
            margin-top: 10px;
            margin: 0px 5px;
        }

        .button_cancel {
            width: 49%;
            border: 1px solid rgb(73, 216, 209);
            background-color: rgb(231, 79, 79);
            color: #EEE;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .button_send {
            width: 49%;
            border: 1px solid rgb(73, 216, 209);
            background-color: rgb(19, 163, 91);
            color: #EEE;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1 class="navbar">Form Input</h1>
    <div>
        <form>
            <img src="./../../assets/images/profilePpicture.webp" alt="img"><br>
            <h2>Profile Picture</h2>
            <input class="info" type="text" placeholder="Enter Your Name" name="name" id="name"><br>
            <input class="info" type="email" placeholder="Enter Your Email" name="email" id="email"><br>
            <input class="info" type="tel" placeholder="Enter Your Phone Number" name="tel" id="tel"><br>

            <select name="country" id="country">
                <option value="Cambodia">Cambodia</option>
                <option value="USA">USA</option>
                <option value="Thailand">Thailand</option>
            </select>

            <input class="radio" type="radio" name="gender" id="male">
            <label for="male">Male</label>

            <input class="radio" type="radio" name="gender" id="female">
            <label for="male">Female</label>

            <input class="radio" type="radio" name="gender" id="other">
            <label for="male">Other</label><br>

            <input class="button_cancel" type="reset" value="Cancel">
            <input class="button_send" type="submit" value="Send">
        </form>
    </div>

</body>

</html>
