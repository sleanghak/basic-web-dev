<!DOCTYPE html>
<html lang="en">

<head>
    <title>Float</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        div {
            font-size: 25px;
            font-family: 'Courier New', Courier, monospace;
        }

        .nav {
            width: 100%;
            height: 10vh;
            background-color: aqua;
            /* display: none;
            visibility: hidden; */
        }

        .menu {
            float: left;
            width: 10%;
            height: 80vh;
            background-color: aquamarine;
            /* display: none; */
        }

        .content {
            float: left;
            width: 90%;
            height: 80vh;
            background-color: cornflowerblue;
            /* display: none; */
        }

        .footer {
            float: left;
            width: 100%;
            height: 10vh;
            background-color: deepskyblue;
        }
    </style>
</head>

<body>
    <div class="nav">
        nav
    </div>
    <div class="menu">
        menu
    </div>
    <div class="content">
        content
    </div>
    <div class="footer">
        footer
    </div>
</body>

</html>
