<!DOCTYPE html>
<html lang="en">

<head>
    <!-- how to add icon in header html -->
    <link rel="icon" href="https://cdn.pixabay.com/photo/2016/08/09/17/52/instagram-1581266__340.jpg" type="image/gif"
        sizes="16x16">

    <!-- Link  font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Roboto+Slab&family=Staatliches&display=swap"
        rel="stylesheet">

    <!-- -------------Link Icon------------------------ -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Correction</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        .nav ul {
            list-style-type: none;
        }

        .nav ul li {
            display: inline;
            width: 150px;
            background-color: #0ec0c0;
            padding: 20px;
            text-align: center;
        }

        .nav ul li:hover {
            background-color: rgb(172, 191, 228);
        }

        .nav ul li span {
            vertical-align: text-bottom;
            color: wheat;
            vertical-align:bottom;
        }

        .nav ul li a {
            text-decoration: none;
            margin-left: 15px;
            color: wheat;
            vertical-align: sub;
            font-family: 'Staatliches', cursive;
        }
    </style>
</head>

    <div class="nav">
        <ul>
            <li>
                <span class="material-icons">home</span>
                <a href="#home">Home</a>

                <span class="material-icons">shopping_cart</span>

            </li>


            <li>

            </li>

        </ul>
