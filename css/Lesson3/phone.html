<!DOCTYPE html>
<html>

<head>
    <title>IPhone</title>
    <style>
        .Iphone {
            background-color: red;
            width: 282px;
            height: 578px;
            border-width: 5px;
            border-style: outset;
            border-radius: 20px;
        }

        .camera {
            background-color: lightpink;
            width: 141px;
            height: 141px;
            border-width: 3px;
            border-style: outset;
            border-radius: 20px;
            position: absolute;
            left: 20px;
            top: 20px;
        }

        #Cam1 {
            width: 60px;
            height: 60px;
            background: black;
            border-radius: 50%;
            position: absolute;
            border-style: outset;
        }

        #Cam2 {
            width: 60px;
            height: 60px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 75px;
            border-style: outset;
        }

        #Cam3 {
            width: 60px;
            height: 60px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 35px;
            left: 75px;
            border-style: outset;
        }
    </style>
</head>

<body>
    <div class='Iphone'>
        <div class='camera'>
            <div id='Cam1'></div>
            <div id='Cam2'></div>
            <div id='Cam3'></div>
        </div>
        <img src='https://warrenberger.com/wp-content/uploads/2014/11/official-apple-logo-png.png' width='65px'
            style="position:absolute; left: 125px; top: 300px">
    </div>
</body>

</html>
