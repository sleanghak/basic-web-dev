<!DOCTYPE html>
<html lang="en">

<head>
    <title>Activity</title>
    <style>
        .div1 {
            position: relative;
            background-color: #123;
            width: 500px;
            height: 270px;
            border-radius: 7px;
        }

        .div2 {
            position: absolute;
            top: 0px;
            right: 0px;
            background-color: rgb(255, 0, 0);
            width: 15px;
            border-radius: 0px 7px 0px 0px;
            height: 60px;
        }

        .div3 {
            position: absolute;
            bottom: 20px;
            right: 40px;
            background-color: rgb(255, 0, 0);
            width: 50px;
            height: 50px;
            border-radius: 25px;
        }

        .div4 {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgb(255, 153, 0);
            width: 50px;
            height: 50px;
            border-radius: 25px;
        }

        @media only screen and (max-width:700px) {
            .div1 {
              width: 100%;
            }
           
        }
    </style>
</head>

<body>
    <div class="div1">
        <div class="div2">
            
        </div>
        <div class="div3">
           
        </div>
        <div class="div4">

        </div>
    </div>
</body>

</html>
