<!DOCTYPE html>
<html lang="en">

<head>
    <title>Absolute Relative</title>
    <style>
        .parent {
            position: relative;
            background-color: aqua;
            width: 500px;
            height: 300px;
            border-radius: 7px;
        }

        .child {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color:rgb(3, 223, 51) ;
            width: 50px;
            height: 50px;
            border-radius: 25px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>

</html>
