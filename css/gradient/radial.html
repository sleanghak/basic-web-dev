<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Radial Gradients</title>

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .radial {
            width: 100%;
            height: 100vh;
            background-color: rgb(255, 0, 0);
            background-image: radial-gradient(closest-side at 10% 10%, rgb(255, 255, 255) 5%, rgb(223, 223, 132), rgb(179, 255, 0), #ee9292);
        }
    </style>
</head>

<body>
    <div class="radial">

    </div>
</body>

</html>
