<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Conic Gradients</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .conic {
            height: 200px;
            width: 200px;
            background-color: red;
            background-image: conic-gradient(blue, rgb(9, 255, 0), red, pink 90deg);
        }
    </style>
</head>

<body>
    <div class="conic">

    </div>
</body>

</html>
