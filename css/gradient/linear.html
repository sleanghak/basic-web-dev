<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Linear Gradients</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .linear {
            width: 100%;
            height: 50vh;
            background-color: red;
            background-image: linear-gradient(to right, yellow, rgb(0, 128, 255));
        }

        img {
            width: 200px;
            height: 200px;
        }
    </style>

</head>

<body>
    <!-- syntax ||  background-image: linear-gradient(direction, color-stop1, color-stop2, ...); -->


    <div class="linear">
        <h1>
            CSS Radial Gradients
        </h1>

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvAE4kNciweRK9LSi9BQgwUR_53zQdfotzrY1bhyXNi6o3aJpAjPGurFvuqT5UsOqnP0g&usqp=CAU"
            alt="poster">
    </div>

</body>

</html>
