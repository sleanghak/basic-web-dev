
<!DOCTYPE html>
<html lang="en">

<head>

    <title>Align</title>
    <!-- -------------Link Icon------------------------ -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        .nav {
            background-color: rgb(2, 170, 78);
        }

        /* Note align */
        .nav ul {
            width: 80%;
            background-color: rgb(255, 2, 2);
            margin: auto;
            list-style-type: none;
            font-size: 0px;
        }

        .nav ul li {
            width: 150px;
            display: inline-block;
            padding: 15px;
            text-align: center;
        }

        .nav ul li:hover {
            background-color: rgb(5, 34, 63);
        }

        .nav ul li a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-size: 18px;
            vertical-align: sub;
            margin-left: 10px;
        }

        .nav ul li span {
            color: white;
            vertical-align: sub;
            font-size: 20px;
        }

        /* content */
        img {
            /* position: relative; */
            width: 400px;
            height: 250px;
            /* top: 100px; */
            display: block;
            margin: 0 auto;
        }

        .content {
            background-color: rgb(224, 201, 201);
            padding: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li>
                <span class="material-icons">home</span>
                <a href="#">Home</a>
            </li>

            <li >
                <span class="material-icons">shopping_cart</span>
                <a href="#">Product</a>

            </li>

            <li>
                <span class="material-icons">groups</span>
                <a href="#">About</a>
            </li>

            <li>
                <span class="material-icons">contact_mail</span>
                <a href="#">Contact</a>
            </li>

        </ul>
    </div>

    <div>
        <img src="./../../assets/images/istockphoto-1340047332-612x612.jpg" alt="img">

    </div>

    <div class="content">
        <h1>Hello</h1>
    </div>
</body>

</html>
