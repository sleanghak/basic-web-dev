        .parent {
            position: relative;
            background-color: #123;
            width: 400px;
            height: 250px;
            border-radius: 5px;
        }

        .child {
            position: absolute;
            background-color: red;
            width: 50px;
            height: 50px;
            bottom: 10px;
            right: 10px;
        }

        @media only screen and (max-width:768px) {
            .parent {
                width: 100%;
            }

            .child {
                background-color: rgb(255, 0, 200);
                width: 50px;
                height: 50px;
                border-radius: 50px;
            }
        }
    </style>
