<!DOCTYPE html>
<html lang="en">

<head>
    <title>Media Query Device</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        .device1 {
            float: left;
            width: 100%;
            height: 10vh;
            background-color: rgb(255, 0, 43);
        }

        .device2 {
            float: left;
            width: 100%;
            height: 10vh;
            background-color: rgb(196, 240, 3);
        }

        .device3 {
            float: left;
            width: 100%;
            height: 10vh;
            background-color: rgb(73, 93, 148);
        }

        .device4 {
            float: left;
            width: 100%;
            height: 10vh;
            background-color: rgb(51, 250, 25);
        }

        /* 768px ->920px */
        @media only screen and (min-width:768px) {
            [class*='device'] {
                width: 50%;
            }
        }

        /* 920px ->1010px */
        @media only screen and (min-width:920px) {
            [class*='device'] {
                width: 25%;
            }
        }

        /* 1010px ->Up */
        @media only screen and (min-width:1010px) {
            [class*='device'] {
                width: 20%;
            }
        }
    </style>
</head>

<body>
    <div class="device1">
    
    </div>
    <div class="device2">

    </div>

    </div>
    <div class="device4">

    </div> -->
</body>

</html>
