<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grid View</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            text-align: center;
        }

        .col-1 {
            width: 8.33%;
        }

        .col-2 {
            width: 16.66%;
        }

        .col-3 {
            width: 25%;
        }

        .col-4 {
            width: 33.33%;
        }

        .col-5 {
            width: 41.66%;
        }

        .col-6 {
            width: 50%;
        }

        .col-7 {
            width: 58.33%;
        }

        .col-8 {
            width: 66.66%;
        }

        .col-9 {
            width: 75%;
        }

        .col-10 {
            width: 83.33%;
        }

        .col-11 {
            width: 91.66%;
        }

        .col-12 {
            width: 100%;
        }

        /* For Mobile Phones */

        [class*="col-"] {
            /* width: 100%; */
            float: left;
        }

        .header {
            height: 10vh;
            background-color: aqua;
        }

        .left {
            height: 80vh;
            background-color: cornflowerblue;
        }

        .main {
            height: 80vh;
            background-color: burlywood;
        }

        .center {
            height: 80vh;
            background-color: blueviolet;
        }

        .right {
            height: 80vh;
            background-color: darkmagenta;
        }

        .footer {
            height: 10vh;
        }

        .footer div:nth-child(1) {
            background-color: darkkhaki;
            height: 10vh;
        }

        .footer div:nth-child(2) {
            background-color: rgb(167, 157, 29);
            height: 10vh;
        }

        .footer div:nth-child(3) {
            background-color: rgb(82, 77, 7);
            height: 10vh;
        }

        .footer div:nth-child(4) {
            background-color: rgb(253, 237, 7);
            height: 10vh;
        }
    </style>
</head>

<body>
    <div class="col-12 header">
        <h3>Header</h3>
    </div>

    <div class="col-3 left">
        <h3>Left</h3>
    </div>
    <div class="col-3 main">
        <h3>Main</h3>
    </div>
    <div class="col-3 center">
        <h3>Center</h3>
    </div>
    <div class="col-3 right">
        <h3>Right</h3>
    </div>
    <div class="col-12 footer">
        <div class="col-3">
            <h3>Footer1</h3>
        </div>
        <div class="col-3">
            <h3>Footer2</h3>
        </div>
        <div class="col-3">
            <h3>Footer3</h3>
        </div>
        <div class="col-3">
            <h3>Footer4</h3>
        </div>
    </div>
</body>

</html>
