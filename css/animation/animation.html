<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation-name: animation;
            animation-duration: 4s;
            animation-delay: 2s;
            animation-iteration-count: 3;
        }

        @keyframes animation {
            0% {
                background-color: rgb(34, 202, 118);
                left: 0px;
                top: 0px;
            }

            25% {
                background-color: rgb(131, 140, 189);
                left: 200px;
                top: 0px;
            }

            50% {
                background-color: blue;
                left: 200px;
                top: 200px;
            }

            75% {
                background-color: green;
                left: 0px;
                top: 200px;
            }

            100% {
                background-color: red;
                left: 0px;
                top: 0px;
            }
        }
    </style>
</head>

<body>
    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT48_D15dajn54gc0XScNceQXmamaf-F1vvxGVwG_X0wQ&s " width="20px " height="20px" alt="img">
    </div>
</body>

</html>
