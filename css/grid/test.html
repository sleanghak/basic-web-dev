<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .content {
            display: grid;
            background-color: red;
            color: rgb(3, 0, 0);
            gap: 10px;
            /* grid-template-columns:  60px 70px 80px 90px 300px; */
            /* grid-template-columns: 1fr 2fr 1fr 3fr; */
            grid-template-columns: repeat(5, auto);
            /* grid-template-rows: 1fr 2fr 1fr 3fr; */
        }

        .content div {
            text-align: center;
            padding: 10px;
            /* height: 200px; */
            background-color: aqua;
        }
        .grid1 {
            grid-column-start: span 2;
            grid-row-start: span 2;
            /* grid-column: 1/span 2;
            grid-row: 1 /span 2; */
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="grid1">Item1</div>
        <div class="grid2">Item2</div>
        <div class="grid3">Item3</div>
        <div class="grid4">Item4</div>
        <div class="grid5">Item5</div>
        <div class="grid6">Item6</div>
        <div class="grid7">Item7</div>
        <div class="grid8">Item8</div>
    </div>
</body>

</html>
